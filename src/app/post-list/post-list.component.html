<h1>Post List</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Body</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of donorData">
                    <td>{{i.title}}</td>
                    <td>{{i.body}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
